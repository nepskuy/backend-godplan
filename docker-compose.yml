services:
  api:
    build: .
    container_name: be-godplan-api    
    env_file:
      - .env.local
    ports:
      - "8080:8080"
    networks:
      - godplan-shared-network   
    volumes:
      - ./ca.pem:/app/ca.pem:ro
      - ./docs:/app/docs:ro
    restart: unless-stopped

networks:
  godplan-shared-network:
    external: true                
    name: godplan-shared-network  