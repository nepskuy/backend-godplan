paths:
  /attendance:
    get:
      consumes:
      - application/json
      description: Get logged-in user's attendance history with optional filters
      parameters:
      - description: Filter by date (YYYY-MM-DD)
        in: query
        name: date
        type: string
      - description: 'Limit number of records (default: 30)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.GinResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.GinResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.GinResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.GinResponse'
      security:
      - BearerAuth: []
      summary: Get attendance history
      tags:
      - attendance
  /attendance/check-location:
    post:
      consumes:
      - application/json
      description: Validate if user location is within office range
      parameters:
      - description: Location coordinates
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LocationCheckRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.GinResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.GinResponse'
      security:
      - BearerAuth: []
      summary: Check location validity
      tags:
      - attendance
  /attendance/clock-in:
    post:
      consumes:
      - application/json
      description: Record user clock-in with location validation
      parameters:
      - description: Clock-in data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ClockInRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.GinResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.GinResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.GinResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.GinResponse'
      security:
      - BearerAuth: []
      summary: Clock in attendance
      tags:
      - attendance
  /attendance/clock-out:
